<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DnD Mini App</title>
  <style>
    :root { --bg:#0f1115; --card:#171a21; --text:#e9eef5; --muted:#9aa7b8; --border:#2a2f3a; }
    * { box-sizing: border-box; }
    body { margin:0; background:var(--bg); color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    header { padding:18px 20px; font-weight:700; border-bottom:1px solid var(--border); }
    main { display:grid; grid-template-columns: 320px 1fr; gap:16px; padding:16px; }
    .card { background:var(--card); border:1px solid var(--border); border-radius:12px; padding:14px; }
    .muted { color:var(--muted); font-size:12px; }
    .row { display:flex; gap:8px; flex-wrap: wrap; align-items:center; }
    .stack { display:flex; flex-direction:column; gap:10px; }
    button, input, textarea, select {
      background:#0e1117; color:var(--text); border:1px solid var(--border);
      border-radius:10px; padding:10px 12px; outline:none;
    }
    button { cursor:pointer; }
    button.ghost { background:transparent; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    table { width:100%; border-collapse: collapse; }
    th, td { border-bottom:1px solid var(--border); padding:8px 6px; text-align:left; vertical-align: top; }
    .pill { border:1px solid var(--border); padding:2px 8px; border-radius:999px; font-size:12px; }
    .grid2 { display:grid; grid-template-columns:1fr 1fr; gap:10px; }
    @media (max-width: 860px) { main { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header>DnD Mini App</header>

  <main>
    <!-- –õ–µ–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞: –º–∞—Å—Ç–µ—Ä/–∏–≥—Ä–æ–∫–∏ -->
    <section class="card stack" id="left">
      <div id="who" class="muted">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

      <div class="row">
        <button id="createGame">üßô –°–æ–∑–¥–∞—Ç—å –∏–≥—Ä—É (GM)</button>
        <span class="pill">–ö–æ–¥: <span id="codeBadge">‚Äî</span></span>
      </div>

      <div class="card">
        <div class="row">
          <button data-d="6">üé≤ d6</button>
          <button data-d="8">üé≤ d8</button>
          <button data-d="20">üé≤ d20</button>
        </div>
        <div class="muted" style="margin-top:8px">–õ–æ–≥ –±—Ä–æ—Å–∫–æ–≤:</div>
        <div id="log" class="mono" style="max-height:220px; overflow:auto;"></div>
      </div>

      <div class="card" id="gmPanel" style="display:none">
        <h3 style="margin:6px 0 8px">–ü–∞–Ω–µ–ª—å –º–∞—Å—Ç–µ—Ä–∞</h3>
        <div class="muted">–ò–≥—Ä–æ–∫–∏</div>
        <div id="players"></div>

        <div class="muted" style="margin-top:10px">–í—ã–¥–∞—Ç—å –ø—Ä–µ–¥–º–µ—Ç</div>
        <div class="grid2">
          <input id="itemName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" />
          <input id="itemQty" type="number" min="1" value="1" />
          <select id="itemOwner"></select>
        </div>
        <textarea id="itemNote" placeholder="–ó–∞–º–µ—Ç–∫–∞" rows="2"></textarea>
        <div class="row">
          <button id="giveItem">‚ûï –í—ã–¥–∞—Ç—å</button>
          <button id="dropItem" class="ghost">–ù–∞ –ø–æ–ª</button>
        </div>
      </div>
    </section>

    <!-- –ü—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞: –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å –∏ –ø—Ä–æ—Ñ–∏–ª—å -->
    <section class="card stack">
      <h3 style="margin:6px 0 8px">–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å –∏–≥—Ä—ã</h3>
      <div id="inventory"></div>

      <div class="card">
        <h3 style="margin:6px 0 8px">–ú–æ–π –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å</h3>
        <div id="myInv"></div>
      </div>
    </section>
  </main>

  <script>
    const qs = new URLSearchParams(location.search);
    const code = qs.get('code') || '';
    const codeBadge = document.getElementById('codeBadge'); codeBadge.textContent = code || '‚Äî';

    const api = (p, opt={}) => fetch(p, { headers: {'Content-Type':'application/json'}, ...opt });

    // Telegram WebApp
    const tg = window.Telegram?.WebApp;
    const user = tg?.initDataUnsafe?.user || { id: 'test', first_name: 'Hero' };

    const who = document.getElementById('who');
    who.textContent = `–í—ã: ${user.first_name} (${user.id})`;
    document.getElementById('createGame').onclick = async () => {
      const r = await api('/api/games', { method:'POST', body: JSON.stringify({ gmTgId: String(user.id) }) });
      const data = await r.json();
      if (data.code) location.href = `/?code=${data.code}`; else alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –∏–≥—Ä—É');
    };

    // === –ò–≥—Ä–æ–≤–∞—è –ª–æ–≥–∏–∫–∞ ===
    async function ensureJoin() {
      if (!code) return;
      await api(`/api/games/${code}/join`, {
        method:'POST',
        body: JSON.stringify({ tgId: String(user.id), name: user.first_name })
      });
    }

    async function loadGame() {
      if (!code) return;
      const r = await api(`/api/games/${code}?tgId=${encodeURIComponent(String(user.id))}`);
      if (!r.ok) return;
      const data = await r.json();

      // –ø–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –ø–∞–Ω–µ–ª—å –ì–ú–∞
      document.getElementById('gmPanel').style.display = data.isGM ? 'block' : 'none';

      // —Å–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤
      const playersDiv = document.getElementById('players');
      playersDiv.innerHTML = data.players.map(p => `
        <div class="row" style="justify-content:space-between; border-bottom:1px solid var(--border); padding:6px 0">
          <div>
            <div><b>${p.name || '–ë–µ–∑—ã–º—è–Ω–Ω—ã–π'}</b> <span class="muted">(#${p.tgId})</span></div>
            <div class="muted">HP: ${p.hp} ‚Ä¢ Gold: ${p.gold}</div>
          </div>
          ${data.isGM ? `
          <div class="row">
            <button class="ghost" data-act="hp-" data-tg="${p.tgId}">-HP</button>
            <button class="ghost" data-act="hp+" data-tg="${p.tgId}">+HP</button>
            <button class="ghost" data-act="gold+" data-tg="${p.tgId}">+Gold</button>
          </div>` : ''}
        </div>
      `).join('');

      if (data.isGM) {
        const sel = document.getElementById('itemOwner');
        sel.innerHTML = `<option value="">‚Äî –ù–∞ –ø–æ–ª ‚Äî</option>` +
          data.players.map(p => `<option value="${p.tgId}">${p.name || '–ò–≥—Ä–æ–∫'} (#${p.tgId})</option>`).join('');
      }

      // –ª–æ–≥ –±—Ä–æ—Å–∫–æ–≤
      const log = document.getElementById('log');
      log.innerHTML = data.rolls.map(x => `üë§ ${x.tgId || '???'} ‚Äî d${x.die} ‚Üí <b>${x.result}</b>`).join('<br/>');

      await Promise.all([loadInventory(), loadMyInventory()]);
    }

    // –ö–Ω–æ–ø–∫–∏ —Å—Ç–∞—Ç–æ–≤ (—Ç–æ–ª—å–∫–æ GM)
    document.getElementById('players').addEventListener('click', async (e) => {
      const btn = e.target.closest('button[data-act]');
      if (!btn || !code) return;
      const act = btn.getAttribute('data-act');
      const tgId = btn.getAttribute('data-tg');
      let patch = {};
      if (act === 'hp-') patch.hp = -1;
      if (act === 'hp+') patch.hp = +1;
      if (act === 'gold+') patch.gold = +1;

      // –ø–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ, —á—Ç–æ–±—ã –∏–Ω–∫—Ä–µ–º–µ–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å
      const r = await api(`/api/games/${code}`);
      const g = await r.json();
      const pl = g.players.find(p => p.tgId === tgId);
      if (!pl) return;
      const body = {};
      if (patch.hp)   body.hp   = Math.max(0, (pl.hp || 0) + patch.hp);
      if (patch.gold) body.gold = Math.max(0, (pl.gold || 0) + patch.gold);

      await api(`/api/games/${code}/players/${tgId}`, { method:'PATCH', body: JSON.stringify(body) });
      await loadGame();
    });

    // –î–∞–π—Å—ã
    document.querySelectorAll('button[data-d]').forEach(btn => {
      btn.onclick = async () => {
        if (!code) { alert('–°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π—Ç–µ/–≤–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∏–≥—Ä—ã (–∫–Ω–æ–ø–∫–∞ –≤—ã—à–µ –∏–ª–∏ /new –≤ –±–æ—Ç–µ)'); return; }
        const die = Number(btn.dataset.d);
        const r = await api(`/api/games/${code}/roll`, { method:'POST', body: JSON.stringify({ tgId: String(user.id), die }) });
        const data = await r.json();
        const log = document.getElementById('log');
        const row = document.createElement('div');
        row.innerHTML = `üë§ ${data.tgId} ‚Äî d${data.die} ‚Üí <b>${data.result}</b>`;
        log.prepend(row);
      };
    });

    // === –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å (–∏–≥—Ä—ã –∏ –º–æ–π) ===
    async function loadInventory() {
      if (!code) { document.getElementById('inventory').innerHTML = ''; return; }
      const r = await api(`/api/games/${code}/items`);
      const items = await r.json();
      const div = document.getElementById('inventory');

      if (!Array.isArray(items) || !items.length) {
        div.innerHTML = '<div class="muted">–ü–æ–∫–∞ –Ω–µ—Ç –ø—Ä–µ–¥–º–µ—Ç–æ–≤</div>';
        return;
      }

      div.innerHTML = `
        <table>
          <thead><tr><th>–ü—Ä–µ–¥–º–µ—Ç</th><th>–î–µ–π—Å—Ç–≤–∏—è</th></tr></thead>
          <tbody>
            ${items.map(it => `
              <tr>
                <td>
                  <b>${it.name}</b> √ó${it.qty}
                  <div class="muted">${it.ownerName ? `üë§ ${it.ownerName}` : 'üü¶ –Ω–∞ –ø–æ–ª—É'}</div>
                  ${it.note ? `<div class="muted">${it.note}</div>` : ''}
                </td>
                <td style="width:280px">
                  <div class="row">
                    <button data-act="take" data-id="${it.id}">–í–∑—è—Ç—å —Å–µ–±–µ</button>
                    <button class="ghost" data-act="drop" data-id="${it.id}">–ù–∞ –ø–æ–ª</button>
                    <button class="ghost" data-act="del"  data-id="${it.id}">–£–¥–∞–ª–∏—Ç—å</button>
                  </div>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;

      div.querySelectorAll('button[data-act]').forEach(b => {
        b.onclick = async () => {
          const id = b.getAttribute('data-id');
          const act = b.getAttribute('data-act');
          if (act === 'del') {
            await api(`/api/games/${code}/items/${id}`, { method:'DELETE' });
          } else if (act === 'take') {
            await api(`/api/games/${code}/items/${id}/transfer`, {
              method:'POST', body: JSON.stringify({ toTgId: String(user.id) })
            });
          } else if (act === 'drop') {
            await api(`/api/games/${code}/items/${id}/transfer`, {
              method:'POST', body: JSON.stringify({ toTgId: null })
            });
          }
          await Promise.all([loadInventory(), loadMyInventory()]);
        };
      });
    }

    async function loadMyInventory() {
      if (!code) { document.getElementById('myInv').innerHTML = ''; return; }
      const r = await api(`/api/games/${code}/items?ownerTgId=${encodeURIComponent(String(user.id))}`);
      const items = await r.json();
      const div = document.getElementById('myInv');

      if (!Array.isArray(items) || !items.length) {
        div.innerHTML = '<div class="muted">–ü–æ–∫–∞ –ø—É—Å—Ç–æ</div>';
        return;
      }

      div.innerHTML = items.map(it => `
        <div class="row" style="justify-content:space-between; border-bottom:1px solid var(--border); padding:6px 0">
          <div>
            <b>${it.name}</b> √ó${it.qty}
            ${it.note ? `<div class="muted">${it.note}</div>` : ''}
          </div>
          <button class="ghost" data-id="${it.id}" data-act="drop">–ù–∞ –ø–æ–ª</button>
        </div>
      `).join('');

      div.querySelectorAll('button[data-act="drop"]').forEach(b => {
        b.onclick = async () => {
          const id = b.getAttribute('data-id');
          await api(`/api/games/${code}/items/${id}/transfer`, {
            method:'POST', body: JSON.stringify({ toTgId: null })
          });
          await Promise.all([loadInventory(), loadMyInventory()]);
        };
      });
    }

    // –í—ã–¥–∞—á–∞ –ø—Ä–µ–¥–º–µ—Ç–∞ (GM): –∏–≥—Ä–æ–∫—É –∏–∑ —Å–µ–ª–µ–∫—Ç–∞ –∏–ª–∏ "–ù–∞ –ø–æ–ª"
    document.getElementById('giveItem').onclick = async () => {
      if (!code) return;
      const name = document.getElementById('itemName').value.trim();
      const qty  = Number(document.getElementById('itemQty').value || 1);
      const note = document.getElementById('itemNote').value.trim();
      const ownerTgId = document.getElementById('itemOwner').value || null;
      if (!name) { alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ'); return; }
      await api(`/api/games/${code}/items`, {
        method:'POST', body: JSON.stringify({ name, qty, note, ownerTgId })
      });
      document.getElementById('itemName').value = '';
      document.getElementById('itemQty').value  = 1;
      document.getElementById('itemNote').value = '';
      await Promise.all([loadInventory(), loadMyInventory()]);
    };
    document.getElementById('dropItem').onclick = async () => {
      if (!code) return;
      const name = document.getElementById('itemName').value.trim();
      const qty  = Number(document.getElementById('itemQty').value || 1);
      const note = document.getElementById('itemNote').value.trim();
      if (!name) { alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ'); return; }
      await api(`/api/games/${code}/items`, {
        method:'POST', body: JSON.stringify({ name, qty, note, ownerTgId: null })
      });
      document.getElementById('itemName').value = '';
      document.getElementById('itemQty').value  = 1;
      document.getElementById('itemNote').value = '';
      await Promise.all([loadInventory(), loadMyInventory()]);
    };

    // –ê–≤—Ç–æ‚Äë–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫
    let timer;
    function startPolling() {
      timer && clearInterval(timer);
      timer = setInterval(() => {
        Promise.all([loadGame(), loadInventory(), loadMyInventory()]).catch(()=>{});
      }, 3000);
    }

    // init
    ensureJoin().then(() => { loadGame().then(startPolling); });
    try { tg && tg.expand(); } catch(e){}
  </script>
</body>
</html>
