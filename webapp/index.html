<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DnD Mini App</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 16px; }
    .row { display:flex; gap:8px; margin: 12px 0; flex-wrap: wrap; }
    button { padding: 10px 14px; border: 1px solid #ccc; background: #fff; border-radius: 8px; cursor: pointer; }
    input, textarea { padding:8px; border:1px solid #ccc; border-radius:8px; }
    #log { margin-top: 12px; padding: 10px; border: 1px dashed #aaa; border-radius: 8px; max-height: 220px; overflow: auto; }
    .card { border: 1px solid #ddd; padding: 12px; border-radius: 8px; margin-bottom:16px; }
    .muted { color:#666; font-size: 12px; }
    table { width:100%; border-collapse: collapse; }
    th, td { border-bottom:1px solid #eee; padding:6px; text-align:left; }
  </style>
</head>
<body>
  <h2>DnD Mini App</h2>

  <div class="card">
    <div id="me">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è...</div>

    <div class="row">
      <button id="createGame">üßô –°–æ–∑–¥–∞—Ç—å –∏–≥—Ä—É (GM)</button>
    </div>

    <div class="row">
      <button data-d="6">üé≤ d6</button>
      <button data-d="8">üé≤ d8</button>
      <button data-d="20">üé≤ d20</button>
    </div>

    <div id="log"></div>
  </div>

  <div class="card">
    <h3>–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</h3>
    <div class="muted">–ü—Ä–µ–¥–º–µ—Ç—ã –∏–≥—Ä—ã (—É –∫–æ–≥–æ –≤ —Ä—É–∫–∞—Ö/–Ω–∞ –ø–æ–ª—É)</div>
    <div id="inv"></div>

    <div id="invForm" style="display:none; margin-top:12px;">
      <h4>–î–æ–±–∞–≤–∏—Ç—å –ø—Ä–µ–¥–º–µ—Ç (—Ç–æ–ª—å–∫–æ GM)</h4>
      <div class="row">
        <input id="itemName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" />
        <input id="itemQty" type="number" min="1" value="1" style="width:90px;" />
      </div>
      <div class="row">
        <textarea id="itemNote" placeholder="–ó–∞–º–µ—Ç–∫–∞" rows="2" style="width:100%;"></textarea>
      </div>
      <div class="row">
        <button id="addItemBtn">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>
      </div>
    </div>
  </div>

  <script>
    const qs = new URLSearchParams(location.search);
    const code = qs.get('code') || '';
    const api = (p, opt={}) => fetch(p, { headers: {'Content-Type':'application/json'}, ...opt });

    const tg = window.Telegram?.WebApp;
    const user = tg?.initDataUnsafe?.user || { id: 'test', first_name: 'Hero' };

    document.getElementById('me').textContent = `–í—ã: ${user.first_name} | –ö–æ–¥ –∏–≥—Ä—ã: ${code || '‚Äî'}`;

    // –°–æ–∑–¥–∞—Ç—å –∏–≥—Ä—É (–∫–Ω–æ–ø–∫–∞ GM)
    document.getElementById('createGame').onclick = async () => {
      const gmTgId = String(user.id || '0');
      const r = await api('/api/games', { method:'POST', body: JSON.stringify({ gmTgId }) });
      const data = await r.json();
      if (data.code) location.href = `/?code=${data.code}`;
      else alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –∏–≥—Ä—É');
    };

    // === –ò–≥—Ä–æ–≤—ã–µ –±—Ä–æ—Å–∫–∏ ===
    async function ensureJoin() {
      if (!code) return;
      await api(`/api/games/${code}/join`, {
        method:'POST',
        body: JSON.stringify({ tgId: String(user.id), name: user.first_name })
      });
    }

    async function loadGame() {
      if (!code) return;
      const r = await api(`/api/games/${code}?tgId=${encodeURIComponent(String(user.id))}`);
      if (!r.ok) return;
      const data = await r.json();

      // –õ–æ–≥–∏ –±—Ä–æ—Å–∫–æ–≤
      const log = document.getElementById('log');
      log.innerHTML = `<b>–ë—Ä–æ—Å–∫–∏:</b>` + data.rolls
        .map(x => `<div>üë§ ${x.tgId || '???'} ‚Äî d${x.die} ‚Üí <b>${x.result}</b></div>`)
        .join('');

      // –ü–æ–∫–∞–∂–µ–º —Ñ–æ—Ä–º—É –¥–æ–±–∞–≤–ª–µ–Ω–∏—è, –µ—Å–ª–∏ —ç—Ç–æ GM
      document.getElementById('invForm').style.display = data.isGM ? 'block' : 'none';

      await loadInventory();
    }

    document.querySelectorAll('button[data-d]').forEach(btn => {
      btn.onclick = async () => {
        if (!code) { alert('–°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π—Ç–µ/–≤–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∏–≥—Ä—ã (–∫–Ω–æ–ø–∫–∞ –≤—ã—à–µ –∏–ª–∏ /new –≤ –±–æ—Ç–µ)'); return; }
        const die = Number(btn.dataset.d);
        const r = await api(`/api/games/${code}/roll`, {
          method:'POST',
          body: JSON.stringify({ tgId: String(user.id), die })
        });
        const data = await r.json();
        const log = document.getElementById('log');
        const row = document.createElement('div');
        row.innerHTML = `üë§ ${data.tgId} ‚Äî d${data.die} ‚Üí <b>${data.result}</b>`;
        log.prepend(row);
      };
    });

    // === –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å ===
    async function loadInventory() {
      if (!code) { document.getElementById('inv').innerHTML = ''; return; }
      const r = await api(`/api/games/${code}/items`);
      const items = await r.json();
      const div = document.getElementById('inv');

      if (!Array.isArray(items) || !items.length) {
        div.innerHTML = '<div class="muted">–ü–æ–∫–∞ –Ω–µ—Ç –ø—Ä–µ–¥–º–µ—Ç–æ–≤</div>';
        return;
      }

      const rows = items.map(it => {
        const owner = it.ownerName ? `üë§ ${it.ownerName}` : 'üü¶ –Ω–∞ –ø–æ–ª—É';
        return `<tr>
          <td><b>${it.name}</b> √ó${it.qty}<div class="muted">${owner}</div><div class="muted">${it.note||''}</div></td>
          <td style="width:260px">
            <button data-act="take" data-id="${it.id}">–í–∑—è—Ç—å —Å–µ–±–µ</button>
            <button data-act="drop" data-id="${it.id}">–ù–∞ –ø–æ–ª</button>
            <button data-act="del"  data-id="${it.id}">–£–¥–∞–ª–∏—Ç—å</button>
          </td>
        </tr>`;
      }).join('');

      div.innerHTML = `<table><tbody>${rows}</tbody></table>`;

      div.querySelectorAll('button[data-act]').forEach(b => {
        b.onclick = async () => {
          const id = b.getAttribute('data-id');
          const act = b.getAttribute('data-act');
          if (act === 'del') {
            await api(`/api/games/${code}/items/${id}`, { method:'DELETE' });
          } else if (act === 'take') {
            await api(`/api/games/${code}/items/${id}/transfer`, {
              method:'POST',
              body: JSON.stringify({ toTgId: String(user.id) })
            });
          } else if (act === 'drop') {
            await api(`/api/games/${code}/items/${id}/transfer`, {
              method:'POST',
              body: JSON.stringify({ toTgId: null })
            });
          }
          await loadInventory();
        };
      });
    }

    // –î–æ–±–∞–≤–∏—Ç—å –ø—Ä–µ–¥–º–µ—Ç (—Ç–æ–ª—å–∫–æ GM)
    document.getElementById('addItemBtn').onclick = async () => {
      if (!code) return;
      const name = document.getElementById('itemName').value.trim();
      const qty  = Number(document.getElementById('itemQty').value || 1);
      const note = document.getElementById('itemNote').value.trim();
      if (!name) { alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ'); return; }

      await api(`/api/games/${code}/items`, {
        method:'POST',
        body: JSON.stringify({ name, qty, note })
      });
      document.getElementById('itemName').value = '';
      document.getElementById('itemQty').value  = 1;
      document.getElementById('itemNote').value = '';
      await loadInventory();
    };

    ensureJoin().then(loadGame);
    try { tg && tg.expand(); } catch(e){}
  </script>
</body>
</html>
