<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DnD Mini App</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 16px; }
    .row { display:flex; gap:8px; margin: 12px 0; flex-wrap: wrap; }
    button { padding: 10px 14px; border: 1px solid #ccc; background: #fff; border-radius: 8px; cursor: pointer; }
    #log { margin-top: 12px; padding: 10px; border: 1px dashed #aaa; border-radius: 8px; max-height: 260px; overflow: auto; }
    .card { border: 1px solid #ddd; padding: 12px; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>DnD Mini App</h2>
  <div class="card">
    <div id="me">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è...</div>

    <div class="row">
      <button id="createGame">üßô –°–æ–∑–¥–∞—Ç—å –∏–≥—Ä—É (GM)</button>
    </div>

    <div class="row">
      <button data-d="6">üé≤ d6</button>
      <button data-d="8">üé≤ d8</button>
      <button data-d="20">üé≤ d20</button>
    </div>

    <div id="log"></div>
  </div>

  <script>
    const qs = new URLSearchParams(location.search);
    const code = qs.get('code') || '';
    const api = (p, opt={}) => fetch(p, { headers: {'Content-Type':'application/json'}, ...opt });

    // Telegram WebApp user (–≤ –±—Ä–∞—É–∑–µ—Ä–µ —Ñ–æ–ª–±–µ–∫)
    const tg = window.Telegram?.WebApp;
    const user = tg?.initDataUnsafe?.user || { id: 'test', first_name: 'Hero' };

    document.getElementById('me').textContent = `–í—ã: ${user.first_name} | –ö–æ–¥ –∏–≥—Ä—ã: ${code || '‚Äî'}`;

    // –°–æ–∑–¥–∞–Ω–∏–µ –∏–≥—Ä—ã –∏–∑ –º–∏–Ω–∏‚Äë–∞–ø–ø—ã (–∫–Ω–æ–ø–∫–∞ GM)
    document.getElementById('createGame').onclick = async () => {
      try {
        const gmTgId = String(user.id || '0');
        const r = await api('/api/games', { method:'POST', body: JSON.stringify({ gmTgId }) });
        const data = await r.json();
        if (data.code) {
          location.href = `/?code=${data.code}`;
        } else {
          alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –∏–≥—Ä—É');
        }
      } catch (e) {
        console.error(e);
        alert('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∏–≥—Ä—ã');
      }
    };

    async function ensureJoin() {
      if (!code) return;
      await api(`/api/games/${code}/join`, {
        method:'POST',
        body: JSON.stringify({ tgId: String(user.id), name: user.first_name })
      });
    }

    async function loadGame() {
      if (!code) return;
      const r = await api(`/api/games/${code}`);
      if (!r.ok) return;
      const data = await r.json();
      const log = document.getElementById('log');
      log.innerHTML = `<b>–ë—Ä–æ—Å–∫–∏:</b>` + data.rolls
        .map(x => `<div>üë§ ${x.tgId} ‚Äî d${x.die} ‚Üí <b>${x.result}</b></div>`)
        .join('');
    }

    document.querySelectorAll('button[data-d]').forEach(btn => {
      btn.onclick = async () => {
        if (!code) { alert('–°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π—Ç–µ –∏–ª–∏ –≤–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∏–≥—Ä—ã (–∫–Ω–æ–ø–∫–∞ –≤—ã—à–µ –∏–ª–∏ /new –≤ –±–æ—Ç–µ)'); return; }
        const die = Number(btn.dataset.d);
        const r = await api(`/api/games/${code}/roll`, {
          method:'POST',
          body: JSON.stringify({ tgId: String(user.id), die })
        });
        const data = await r.json();
        const log = document.getElementById('log');
        const row = document.createElement('div');
        row.innerHTML = `üë§ ${data.tgId} ‚Äî d${data.die} ‚Üí <b>${data.result}</b>`;
        log.prepend(row);
      };
    });

    ensureJoin().then(loadGame);
    try { tg && tg.expand(); } catch(e){}
  </script>
</body>
</html>
